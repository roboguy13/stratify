<!DOCTYPE html>
<html>
<head>
  <title>Modern Minimalist Browser REPL</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      background: #fff;
      padding: 25px;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 10px;
      padding: 12px;
      box-sizing: border-box;
      resize: vertical;
    }
    #runButton {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    #runButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 align="center">Stratify</h1>
    <textarea id="inputArea" rows="4" placeholder="Type your command here..."></textarea>
    <button id="runButton">Run</button>
    <textarea id="outputArea" rows="4" readonly placeholder="Output will appear here..."></textarea>
  </div>
  <script src="index.js"></script>
</body>
</html>
